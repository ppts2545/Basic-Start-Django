{% extends "base.html" %}

{% block title %}
    <title>form page</title>
{% endblock %}

{% block content %}
    <h2 class="text-center">This is our Form.   </h2>
    <form method="post" action="{% url 'formpage_render' %}">

        {% csrf_token %}
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="age">age</label>
            <input type="number" name="age" class="form-control">
        </div>
        <input type="submit" value="save Data" class="btn btn-success mt-3">    
    </form>
   
{% endblock %}
